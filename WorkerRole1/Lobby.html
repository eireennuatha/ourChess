  <script src="/js/rndstr.js"></script>
  <script>
    $(document).ready(function () {
      var socket = io.connect();
      $('#create').click(function () {
        var rndstr = new RndStr();
        rndstr.setType(0);
        rndstr.setStr(10);

        var room = rndstr.getStr();
        socket.emit('addroom', room);
        location = '/chess/' + room;
      });
    });
  </script>
