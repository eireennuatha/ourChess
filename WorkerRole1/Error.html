<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(window).load(setImage);
        $(window).resize(setImage);

        function setImage() {
            $('#errorImage').css("position", "absolute");

            if ($(window).height() > $(window).width()) {
                $('#errorImage').css('height', 'auto');
                $('#errorImage').css('width', '70%');
            } else {
                $('#errorImage').css('width', 'auto');
                $('#errorImage').css('height', '70%');
            }

            $('#errorImage').css("left", Math.max(0, (($(window).width() - $('#errorImage').outerWidth()) / 2)));
            $('#errorImage').css("top", Math.max(0, (($(window).height() - $('#errorImage').outerHeight()) / 2)));
        }
    </script>
    <title>404 Not Found</title>
</head>
<body>
    <img id="errorImage" src="/img/troll-sad-troll-face.png" />
</body>
</html>
